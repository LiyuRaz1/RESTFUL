{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Add Article {% endblock title %}

{% block style %}
    <style>
        .login{
            width:500px;
            margin:auto; 
         }
    </style>
{% endblock style %}

{% block body %}

    <div class="container mt-4 login">
        <h3>Add Article</h3>
        <br>
        <form action="" method="POST" novalidate>

            {% csrf_token %}
            {{add_form | crispy}}
            <br>
            <input type="hidden" name="next" value="{{next}}">
            <input type="submit" value="Publish Article" class="btn btn-success">
        
        </form>
    </div>

{% endblock body %}
