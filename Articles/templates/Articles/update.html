{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} {{form.title}} {% endblock title %}

{% block style %}
    <style>
        .update-style{
            width:700px;
            margin:auto; 
         }
    </style>
{% endblock style %}

{% block body %}

    <div class="container mt-4 login">

        <h3>Update Article</h3>
        <br>
        <form action="" method="POST">

            {% csrf_token %}
            {{form | crispy}}
            <br>

            <input type="submit" value="Update Article" class="btn btn-success">
        
        </form>
    </div>

{% endblock body %}
