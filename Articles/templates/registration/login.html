{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title%} login {%endblock%}

{% block style %}
    <style>
        .login{
            width:500px;
            margin:auto; 
         }
    </style>
    
{% endblock %}

{% block body %}
<div class="container mt-4 login">
    <h1>Login User</h1>

    <form action="" method="post" novalidate>

        {% csrf_token %}
        {{form | crispy}}
            <br>
        <input type="hidden" name="next" value="{{next}}">
        <input type="submit" value="login" class="btn btn-success">

    </form>

    <p>Don't have an account <a href="{% url 'articles:register' %}">sign</a> up here</p>

</div>

{% endblock %}
